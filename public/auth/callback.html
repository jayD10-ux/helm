<!DOCTYPE html>
<html>
<head>
  <title>Authentication Callback</title>
  <script>
    async function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      
      if (!code) {
        console.error('No code received');
        window.close();
        return;
      }

      try {
        // Get the return URL from localStorage
        const returnUrl = localStorage.getItem('googleOAuthReturnTo') || '/';
        
        // Get the origin for the redirect URI
        const origin = window.location.origin;
        const redirectUri = `${origin}/auth/callback`;

        // Exchange the code for tokens
        const response = await fetch('https://lsrzrcrfhgsuwyqkgfke.functions.supabase.co/google-oauth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ code, redirectUri }),
        });

        if (!response.ok) {
          throw new Error('Failed to exchange code for tokens');
        }

        const data = await response.json();

        // Get the user's session
        const supabaseUrl = 'https://lsrzrcrfhgsuwyqkgfke.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxzcnpyY3JmaGdzdXd5cWtnZmtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0OTI1MTcsImV4cCI6MjA1NDA2ODUxN30.3s43vTjAYaas4gxw-GQFXp1lTxEvUKqjmKRjBetVJWk';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
        if (sessionError || !session) {
          throw new Error('No valid session found');
        }

        // Store the tokens in the database
        const { error: insertError } = await supabaseClient
          .from('integrations')
          .upsert({
            user_id: session.user.id,
            provider: 'gmail',
            access_token: data.access_token,
            refresh_token: data.refresh_token,
            expires_at: data.expires_at,
          });

        if (insertError) {
          throw new Error('Failed to store tokens');
        }

        // Redirect back to the application
        window.location.href = returnUrl;
      } catch (error) {
        console.error('Error in callback:', error);
        // You might want to show an error message to the user here
        window.location.href = '/';
      }
    }

    // Run the callback handler when the page loads
    window.onload = handleCallback;
  </script>
</head>
<body>
  <p>Processing authentication...</p>
</body>
</html>
